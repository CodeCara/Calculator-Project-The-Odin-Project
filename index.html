<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-calc-container">
        <div class="inner-calc-container">
           
             
        <div class="display-container">
            <div class="display-text-group">
<div class = "current-calculation">0</div>
<div class = "display">0</div>
</div>

        </div>
       
        <div class="calc-buttons-container">
            <button class="btn 7-btn">7</button>
            <button class="btn 8-btn">8</button>
            <button class="btn 9-btn">9</button>
            <button class="btn divide btn">/</button>
            <button class="btn 4-btn">4</button>
            <button class="btn 5-btn">5</button>
            <button class="btn 6-btn">6</button>
            <button class="btn multiply-btn">x</button>
            <button class="btn 1-btn">1</button>
            <button class="btn 2-btn">2</button>
            <button class="btn 3-btn">3</button>
            <button class="btn minus-btn">-</button>
            <button class="btn 0-btn">0</button>
            <button class="btn decimal-point-btn">.</button>
            <button class="btn plus-btn">+</button>
            <button class="btn equals-btn">=</button>
            <button class="btn clear-btn">Clear</button>
        </div>

        </div>


    </div> 
</body>
</html>
